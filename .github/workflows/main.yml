# This is a basic workflow to help you get started with Actions

name: Sync tieraid app

# Controls when the action will run. 
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  repository_dispatch:
    types: [sync]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
        BACKEND: https://demo.tieraid.be

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Clone github pages of root tieraid
        uses: actions/checkout@v3
        with:
          repository: tieraid-app/tieraid-app.github.io
          ref: main

      - name: Fetch tenant information
        uses: satak/webrequest-action@master
        with:
          url: ${{ BACKEND }}/tenant/
          method: GET
          
      - name: Setup environment variables
        run: |
          cat << EOF > .env.production
          REACT_APP_BACKEND_URL=https://demo.tieraid.be
          EOF
          
      # Runs a single command using the runners shell
      - name: Install dependencies 
        run: |          
          npm ci
          
      - name: Test and build
        run: |
          npm test
          npm run build
          
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: build
          fqdn: demo.tieraid.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
